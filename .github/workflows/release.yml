name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Copy frontend to backend
        run: |
          rm -rf backend/web/dist/*
          cp -r frontend/build/* backend/web/dist/

      - name: Build binaries
        working-directory: backend
        env:
          VERSION: ${{ github.ref_name }}
          LDFLAGS: -s -w -X github.com/thelinuxer/pgvoyager/internal/version.Version=${{ github.ref_name }}
        run: |
          mkdir -p ../releases

          # Linux AMD64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-mcp-linux-amd64 ./cmd/mcp

          # Linux ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-linux-arm64 ./cmd/server
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-mcp-linux-arm64 ./cmd/mcp

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-mcp-darwin-amd64 ./cmd/mcp

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-darwin-arm64 ./cmd/server
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-mcp-darwin-arm64 ./cmd/mcp

          # Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-windows-amd64.exe ./cmd/server
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ../releases/pgvoyager-mcp-windows-amd64.exe ./cmd/mcp

      - name: Generate icons
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick inkscape
          chmod +x packaging/generate-icons.sh
          ./packaging/generate-icons.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            releases/
            packaging/

  package-linux-windows:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Create Linux packages
        run: |
          mkdir -p dist

          # Linux AMD64
          mkdir -p dist/pgvoyager-linux-amd64
          cp releases/pgvoyager-linux-amd64 dist/pgvoyager-linux-amd64/pgvoyager
          cp releases/pgvoyager-mcp-linux-amd64 dist/pgvoyager-linux-amd64/pgvoyager-mcp
          cp packaging/linux/install.sh dist/pgvoyager-linux-amd64/
          cp packaging/linux/uninstall.sh dist/pgvoyager-linux-amd64/
          cp packaging/linux/pgvoyager-launcher dist/pgvoyager-linux-amd64/
          cp packaging/linux/pgvoyager.desktop dist/pgvoyager-linux-amd64/
          cp packaging/linux/pgvoyager-*.png dist/pgvoyager-linux-amd64/
          chmod +x dist/pgvoyager-linux-amd64/pgvoyager
          chmod +x dist/pgvoyager-linux-amd64/pgvoyager-mcp
          chmod +x dist/pgvoyager-linux-amd64/install.sh
          chmod +x dist/pgvoyager-linux-amd64/uninstall.sh
          chmod +x dist/pgvoyager-linux-amd64/pgvoyager-launcher
          cd dist && tar -czvf pgvoyager-linux-amd64.tar.gz pgvoyager-linux-amd64 && cd ..

          # Linux ARM64
          mkdir -p dist/pgvoyager-linux-arm64
          cp releases/pgvoyager-linux-arm64 dist/pgvoyager-linux-arm64/pgvoyager
          cp releases/pgvoyager-mcp-linux-arm64 dist/pgvoyager-linux-arm64/pgvoyager-mcp
          cp packaging/linux/install.sh dist/pgvoyager-linux-arm64/
          cp packaging/linux/uninstall.sh dist/pgvoyager-linux-arm64/
          cp packaging/linux/pgvoyager-launcher dist/pgvoyager-linux-arm64/
          cp packaging/linux/pgvoyager.desktop dist/pgvoyager-linux-arm64/
          cp packaging/linux/pgvoyager-*.png dist/pgvoyager-linux-arm64/
          chmod +x dist/pgvoyager-linux-arm64/pgvoyager
          chmod +x dist/pgvoyager-linux-arm64/pgvoyager-mcp
          chmod +x dist/pgvoyager-linux-arm64/install.sh
          chmod +x dist/pgvoyager-linux-arm64/uninstall.sh
          chmod +x dist/pgvoyager-linux-arm64/pgvoyager-launcher
          cd dist && tar -czvf pgvoyager-linux-arm64.tar.gz pgvoyager-linux-arm64 && cd ..

      - name: Create Windows package
        run: |
          mkdir -p dist/pgvoyager-windows-amd64
          cp releases/pgvoyager-windows-amd64.exe dist/pgvoyager-windows-amd64/pgvoyager.exe
          cp releases/pgvoyager-mcp-windows-amd64.exe dist/pgvoyager-windows-amd64/pgvoyager-mcp.exe
          cp packaging/windows/install.ps1 dist/pgvoyager-windows-amd64/
          cp packaging/windows/pgvoyager-launcher.bat dist/pgvoyager-windows-amd64/
          cp packaging/windows/pgvoyager.ico dist/pgvoyager-windows-amd64/
          cd dist && zip -r pgvoyager-windows-amd64.zip pgvoyager-windows-amd64 && cd ..

      - name: Upload Linux/Windows packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-packages
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    needs: package-linux-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux/Windows packages
        uses: actions/download-artifact@v4
        with:
          name: linux-windows-packages
          path: dist/

      - name: Download build artifacts (raw binaries)
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/pgvoyager-linux-amd64.tar.gz
            dist/pgvoyager-linux-arm64.tar.gz
            dist/pgvoyager-windows-amd64.zip
            releases/pgvoyager-linux-amd64
            releases/pgvoyager-linux-arm64
            releases/pgvoyager-darwin-amd64
            releases/pgvoyager-darwin-arm64
            releases/pgvoyager-windows-amd64.exe
            releases/pgvoyager-mcp-linux-amd64
            releases/pgvoyager-mcp-linux-arm64
            releases/pgvoyager-mcp-darwin-amd64
            releases/pgvoyager-mcp-darwin-arm64
            releases/pgvoyager-mcp-windows-amd64.exe
          generate_release_notes: true
