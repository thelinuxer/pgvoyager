name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Copy frontend to backend
        run: |
          rm -rf backend/web/dist/*
          cp -r frontend/build/* backend/web/dist/

      - name: Build binaries
        working-directory: backend
        run: |
          mkdir -p ../releases

          # Linux AMD64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-mcp-linux-amd64 ./cmd/mcp

          # Linux ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-linux-arm64 ./cmd/server
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-mcp-linux-arm64 ./cmd/mcp

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-mcp-darwin-amd64 ./cmd/mcp

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-darwin-arm64 ./cmd/server
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-mcp-darwin-arm64 ./cmd/mcp

          # Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-windows-amd64.exe ./cmd/server
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../releases/pgvoyager-mcp-windows-amd64.exe ./cmd/mcp

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/pgvoyager-linux-amd64
            releases/pgvoyager-linux-arm64
            releases/pgvoyager-darwin-amd64
            releases/pgvoyager-darwin-arm64
            releases/pgvoyager-windows-amd64.exe
            releases/pgvoyager-mcp-linux-amd64
            releases/pgvoyager-mcp-linux-arm64
            releases/pgvoyager-mcp-darwin-amd64
            releases/pgvoyager-mcp-darwin-arm64
            releases/pgvoyager-mcp-windows-amd64.exe
          generate_release_notes: true
